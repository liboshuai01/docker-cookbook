version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "46000:8080"
    environment:
      - OLLAMA_BASE_URL=http://${HOST_IP}:11434
    volumes:
      - open-webui:/app/backend/data
    restart: always

volumes:
  open-webui: