version: '3.8'

services:
  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.0.0
    container_name: kafka-exporter
    ports:
      - "9308:9308"
    command: ["--kafka.server=10.0.0.7:9096","--kafka.server=10.0.0.7:9097","--kafka.server=10.0.0.7:9098"]
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    deploy:
      resources:
        limits:
          memory: 4g
    extra_hosts:
      - "docker:10.0.0.95"
      - "one:10.0.0.98"
      - "two:10.0.0.99"
      - "three:10.0.0.93"